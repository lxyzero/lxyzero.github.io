<p style="font-size: 30px;font:bold;text-align: center">洛阳理工学院二级心理辅导站“开心e家”简介</p>
<div style="margin-left: 200px;margin-right: 200px"><p style="font-size: 20px">
	计算机与信息学院“开心e家”二级心理辅导站成立于2015年6月，由学校学生工作部心理健康教育中心和计算机学院党委统辖领导,面向本学院全体学生，为学生提供心理健康教育、心理咨询、心理治疗服务和全人素质服务的专项机构。<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;并负责计算机与信息工程学院大学生心理健康教育工作计划的制定与实施、心理咨询的预约与接待、心理危机的预防与干预、心理委员的培训与指导等工作。
</p></div>
